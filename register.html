<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="keywords" content="">
	<meta name="description" content="">
	<title>StakeB.com</title>
	<link rel="icon" href="img/favicon.png" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/regist.css">
</head>
<body>
	<section class="register">
		<div class="container">
			<img src="img/pngwing.png">
			<div class="layout">
				<h5>START FOR FREE</h5>
				<h1 class="my-3">Create your account</h1>
				<p class="mb-5">Already a member? <a href="#">Log in</a></p>
				<form action="">
					<div class="form-group">
					    <label for="name">Name</label>
					    <input type="text" class="form-control" id="name">
					</div>
					<div class="form-group mt-4">
					    <label for="email">Email</label>
					    <input type="email" class="form-control" id="email">
					</div>
					<div class="form-group row mt-4">
						<div class="form-group col-md-6">
							<label for="pass">Password</label>
							<input type="password" class="form-control" id="pass">
						</div>
						<div class="form-group col-md-6">
							<label for="re-pass">Repeat Password</label>
							<input type="password" class="form-control" id="re-pass">
						</div>
					</div>
					<div class="form-group my-5">
						<div class="form-check">
							<input class="form-check-input" type="checkbox" id="gridCheck">
							<label class="form-check-label" for="gridCheck">
								I have read and accept the Terms of <span>Service & Privacy Policy *</span>
							</label>
						</div>
					</div>
					<div id="button-submit">
						<button type="submit" class="btn btn-primary mb-2">Create account</button>
					</div>
				</form>
			</div>
		</div>
	</section>
	<script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
